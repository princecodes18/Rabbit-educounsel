    <style>
        .country-hero {
            background: linear-gradient(135deg, #1e40af 0%, #0369a1 100%);
            color: white;
            padding: 80px var(--space-32);
            text-align: center;
        }

        .country-hero h1 {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--space-16);
        }

        .country-content {
            padding: 64px var(--space-32);
            max-width: var(--container-xl);
            margin: 0 auto;
        }

        .country-section {
            margin-bottom: 64px;
        }

        .country-section h2 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-24);
            color: var(--color-text);
        }

        .country-section p {
            font-size: var(--font-size-base);
            line-height: 1.8;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-16);
        }

        .universities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-24);
            margin-top: var(--space-24);
        }

        .university-card {
            background: white;
            padding: var(--space-24);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .university-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .university-card h3 {
            color: var(--color-primary);
            margin-bottom: var(--space-12);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: var(--space-32);
            padding: var(--space-10) var(--space-20);
            background-color: var(--color-primary);
            color: white;
            border-radius: var(--radius-full);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .back-btn:hover {
            background-color: var(--color-primary-hover);
        }

        @media (max-width: 480px) {
            .country-hero {
                padding: 48px var(--space-16);
            }

            .country-hero h1 {
                font-size: var(--font-size-2xl);
            }

            .country-content {
                padding: 48px var(--space-16);
            }

            .country-section h2 {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>

        // Get country from URL parameter
        function getCountryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('country') || 'india';
        }

        // Populate page with country data
        function populatePage() {
            const country = getCountryFromURL();
            const data = countryData[country];

            if (!data) {
                document.getElementById('countryDetails').innerHTML = '<p>Country not found</p>';
                return;
            }

            document.getElementById('countryTitle').textContent = data.title;

            let html = `
                <div class="country-section">
                    <h2>Overview</h2>
                    <p>${data.overview}</p>
                </div>

                <div class="country-section">
                    <h2>Program Details</h2>
                    <p><strong>Duration:</strong> ${data.duration}</p>
                    <p><strong>Annual Fee:</strong> ${data.feeStructure}</p>
                    <p><strong>Eligibility:</strong> ${data.eligibility}</p>
                </div>

                <div class="country-section">
                    <h2>Top Universities</h2>
                    <div class="universities-grid">
            `;

            data.universities.forEach(uni => {
                html += `
                    <div class="university-card">
                        <h3>${uni.name}</h3>
                        <p><strong>Location:</strong> ${uni.location}</p>
                        <p><strong>Annual Fee:</strong> ${uni.fee}</p>
                        <p>${uni.description}</p>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <div class="country-section">
                    <h2>Key Benefits</h2>
                    <ul style="list-style: disc; padding-left: 20px;">
            `;

            data.benefits.forEach(benefit => {
                html += `<li style="margin-bottom: 10px;">${benefit}</li>`;
            });
